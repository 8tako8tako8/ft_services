apiVersion: apps/v1
kind: Deployment
metadata:
    name: wordpress-deployment
    labels:
        app: wordpress
spec:
    replicas: 1
    selector:
        matchLabels:
            app: wordpress
    template:
        metadata:
            name: wordpress-pod
            labels:
                app: wordpress
        spec:
          containers:
          - name: wordpress
            image: kmorimot/wordpress_img
            imagePullPolicy: Never
            ports:
            - containerPort: 5050
              name: wordpress
            livenessProbe:
              exec:
                command:
                - /bin/sh
                - /healthcheck.sh
              initialDelaySeconds: 20
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3

---

apiVersion: v1
kind: Service
metadata:
    name: wordpress-service
    labels:
      app: wordpress
    annotations:
      metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: wordpress
  type: LoadBalancer
  ports:
  - port: 5050
    name: wordpress
    protocol: TCP
    targetPort: 5050
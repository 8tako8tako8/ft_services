apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql-deployment
    labels:
        app: mysql
spec:
    replicas: 1
    selector:
        matchLabels:
            app: mysql
    template:
        metadata:
            name: mysql-pod
            labels:
                app: mysql
        spec:
          containers:
          - name: mysql
            image: mysql_img
            imagePullPolicy: Never
            ports:
            - containerPort: 3306
              name: mysql

---

apiVersion: v1
kind: Service
metadata:
    name: mysql-service
    labels:
      app: mysql
spec:
  selector:
    app: mysql
  type: ClusterIP
  ports:
  - port: 3306
    name: mysql
    protocol: TCP
    targetPort: 3306